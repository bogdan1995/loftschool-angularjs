<div class="btns"><a href="#/add" class="add">Добавить</a>
<div class="views">
    <a href="" class="list" ng-click="status = true" ng-init="status = true" ng-class="{'active' : status}"></a>
    <a href="" class="plt" ng-click="status = false" ng-class="{'active' : !status}"></a>
</div>
</div>
<div class="view" ng-show="status">
    <table>
        <thead>
        <tr>
            <td>#</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Номер</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "item in inbox">
            <td>{{parseInt(item.$id)+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.number}}</td>
            <td>{{item.email}}</td>
        </tr>
        </tbody>
    </table>
    <ul class="contact" ng-show="!status">
        <li class="contact__item" ng-repeat="item in inbox">
            <div class="photo"><img ng-src={{item.photo}}></div>
            <p>{{item.surname}} {{item.name}}</p>
            <p>{{item.number}}</p>
        </li>
    </ul>
</div>
